<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareFate - บันทึกการนอน</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=2">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        .sleep-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .time-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0.5rem 0;
            font-family: monospace;
        }

        .quality-options {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .quality-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-color);
        }

        .quality-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            transform: scale(1.05);
            color: white;
            /* Active state always readable on primary color */
        }

        .quality-btn.active span {
            color: white !important;
        }

        .quality-btn i {
            font-size: 1.5rem;
            color: inherit;
            /* Follow parent color */
        }

        .quality-btn span {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Time Picker Override */
        input[type="time"] {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--card-border);
            color: var(--text-color);
            padding: 0.8rem;
            border-radius: 12px;
            font-size: 1.2rem;
            text-align: center;
            width: 100%;
            font-family: var(--font-family);
            color-scheme: auto;
            /* Let browser decide based on system/theme if possible, or force via CSS */
        }
    </style>
</head>

<body class="theme-working page-feature">
    <div class="background-shapes">
        <!-- More soothing shapes for sleep -->
        <div class="shape shape-1" style="background: radial-gradient(circle, #312e81 0%, transparent 60%);"></div>
        <div class="shape shape-2" style="background: radial-gradient(circle, #4338ca 0%, transparent 60%);"></div>
    </div>

    <div class="app-container" style="display:flex; flex-direction:column; padding:0 !important; overflow:hidden;">
        <!-- Header -->
        <div style="padding: 1.5rem 1.5rem 0.5rem; display:flex; align-items:center;">
            <button onclick="location.href='dashboard.html'"
                style="background:none; border:none; padding:0.5rem; cursor:pointer; color:var(--text-color);">
                <i class="fa-solid fa-arrow-left" style="font-size:1.5rem;"></i>
            </button>
            <h1
                style="flex:1; text-align:center; font-size:1.2rem; margin:0; font-weight:600; color:var(--text-color);">
                บันทึกการนอน
            </h1>
            <div style="width:35px;"></div>
        </div>

        <div class="scrollable-content"
            style="flex:1; overflow-y:auto; padding: 0 1.5rem 2rem; display:flex; flex-direction:column;">

            <!-- Quick Calc Result -->
            <div id="resultCard" class="sleep-card" style="display:none; animation: fadeIn 0.5s;">
                <div style="font-size:0.9rem; color:var(--text-muted);">คุณนอนไปทั้งหมด</div>
                <div id="durationText" class="time-display">0 ชม. 0 นาที</div>
                <div id="cycleText" style="font-size:0.85rem; color:var(--text-color); margin-top:0.5rem;"></div>
            </div>

            <div class="sleep-card">
                <i class="fa-solid fa-bed" style="font-size:2rem; color:var(--primary-color); margin-bottom:1rem;"></i>
                <h3 style="color:var(--text-color); margin-bottom:1.5rem;">ช่วงเวลาการนอน</h3>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem; text-align:left;">
                    <div>
                        <label
                            style="font-size:0.8rem; color:var(--text-muted); margin-bottom:0.3rem; display:block;">เข้านอน</label>
                        <input type="time" id="bedTime" onchange="calculateSleep()">
                    </div>
                    <div>
                        <label
                            style="font-size:0.8rem; color:var(--text-muted); margin-bottom:0.3rem; display:block;">ตื่นนอน</label>
                        <input type="time" id="wakeTime" onchange="calculateSleep()">
                    </div>
                </div>
            </div>

            <div class="sleep-card">
                <h3 style="color:var(--text-color); font-size:1rem;">คุณภาพการนอน</h3>
                <div class="quality-options">
                    <div class="quality-btn" onclick="selectQuality(this, 'good')">
                        <i class="fa-solid fa-face-smile-beam" style="color:#4ade80;"></i>
                        <span>สดชื่น</span>
                    </div>
                    <div class="quality-btn" onclick="selectQuality(this, 'neutral')">
                        <i class="fa-solid fa-face-meh" style="color:#facc15;"></i>
                        <span>เฉยๆ</span>
                    </div>
                    <div class="quality-btn" onclick="selectQuality(this, 'bad')">
                        <i class="fa-solid fa-face-tired" style="color:#f87171;"></i>
                        <span>เพลีย</span>
                    </div>
                </div>
            </div>

            <!-- Dream Journal -->
            <div class="sleep-card">
                <div style="display:flex; align-items:center; justify-content:center; gap:0.5rem; margin-bottom:1rem;">
                    <i class="fa-solid fa-cloud-moon" style="color:var(--primary-color);"></i>
                    <h3 style="color:var(--text-color); font-size:1rem; margin:0;">บันทึกความฝัน</h3>
                </div>
                <textarea id="dreamNote" rows="3" placeholder="คืนนี้ฝันว่าอะไรบ้าง? (ไม่บังคับ)"
                    style="width:100%; background:rgba(255,255,255,0.05); border:1px solid var(--card-border); border-radius:12px; padding:1rem; color:var(--text-color); font-family:var(--font-family); resize:none; outline:none; font-size:0.9rem;"></textarea>
            </div>

            <!-- Smart Calculator -->
            <div
                style="margin-top:2rem; padding:1.5rem; background:rgba(255,255,255,0.05); border:1px solid var(--card-border); border-radius:16px;">
                <div style="display:flex; align-items:center; gap:0.8rem; margin-bottom:1rem;">
                    <div style="background:var(--primary-color); width:3px; height:20px; border-radius:2px;"></div>
                    <h3 style="color:var(--text-color); font-size:1rem; margin:0;">ตัวช่วยคำนวณเวลานอน</h3>
                </div>
                <p style="color:var(--text-muted); font-size:0.85rem; margin-bottom:1rem;">
                    ถ้าจะตื่นเวลา <span id="targetWakeDisplay"
                        style="color:var(--primary-color); font-weight:bold;">--:--</span>
                    ควรเข้านอนตอนไหน?
                </p>
                <div id="suggestedBedTimes" style="display:flex; gap:0.5rem; flex-wrap:wrap; justify-content:center;">
                    <!-- Filled by JS -->
                    <span style="color:var(--text-muted); font-size:0.8rem;">(กรุณาระบุเวลาตื่นด้านบน)</span>
                </div>
            </div>

            <!-- Save Button moved inside content -->
            <button class="btn-primary" id="saveSleepBtn" onclick="saveSleepLog()"
                style="margin-top:2rem; margin-bottom:1rem;">
                <i class="fa-solid fa-save"></i> บันทึกข้อมูล
            </button>

        </div>

        <!-- Bottom Nav (Standard) -->
        <div class="bottom-nav">
            <div class="nav-item" onclick="location.href='dashboard.html'"><i class="fa-solid fa-house"></i></div>
            <div class="nav-item" onclick="location.href='history.html'"><i class="fa-solid fa-chart-pie"></i></div>
            <div class="nav-item"><i class="fa-solid fa-comment-dots"></i></div>
            <div class="nav-item" onclick="location.href='settings.html'"><i class="fa-solid fa-gear"></i></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://rjszmmogkiblqojikcow.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_RoboGAH-Nqm1dQi3ORqYUQ_StZ7uU4Y';
        let _supabase;
        let selectedQuality = '';

        document.addEventListener('DOMContentLoaded', async () => {
            _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            // Set default times (Bed: 23:00 yesterday, Wake: 07:00 today)
            const now = new Date();
            const wTime = now.toTimeString().slice(0, 5);
            document.getElementById('wakeTime').value = wTime;

            // Estimate bedtime (8 hours ago)
            const bDate = new Date(now.getTime() - (8 * 60 * 60 * 1000));
            const bTime = bDate.toTimeString().slice(0, 5);
            document.getElementById('bedTime').value = bTime;

            calculateSleep(); // Initial calc

            // Apply Theme if needed (Reusing logic)
            try {
                const { data: { user } } = await _supabase.auth.getUser();
                if (user && user.user_metadata && user.user_metadata.theme) {
                    document.body.classList.remove('theme-youth', 'theme-working', 'theme-elder');
                    document.body.classList.add(`theme-${user.user_metadata.theme}`);
                }
            } catch (e) { }
        });

        function selectQuality(btn, value) {
            document.querySelectorAll('.quality-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedQuality = value;
        }

        function calculateSleep() {
            const bedVal = document.getElementById('bedTime').value;
            const wakeVal = document.getElementById('wakeTime').value;

            if (!bedVal || !wakeVal) return;

            // Logic to calculate difference across midnight
            let [bH, bM] = bedVal.split(':').map(Number);
            let [wH, wM] = wakeVal.split(':').map(Number);

            let bedMins = (bH * 60) + bM;
            let wakeMins = (wH * 60) + wM;

            if (wakeMins < bedMins) {
                wakeMins += (24 * 60); // Next day
            }

            const diffMins = wakeMins - bedMins;
            const hours = Math.floor(diffMins / 60);
            const mins = diffMins % 60;

            // Display
            document.getElementById('durationText').innerText = `${hours} ชม. ${mins} นาที`;
            document.getElementById('resultCard').style.display = 'block';

            // Cycle Logic (90 mins)
            const cycles = (diffMins / 90).toFixed(1);
            let cycleMsg = `คิดเป็นประมาณ ${cycles} รอบการนอน (Cycle)`;
            if (Math.abs(diffMins % 90) < 15 || Math.abs(diffMins % 90) > 75) {
                cycleMsg += ` <i class="fa-solid fa-check-circle" style="color:#4ade80;"></i> ช่วงเวลาเหมาะสม!`;
            } else {
                cycleMsg += ` (ควรตื่นให้ครบรอบ 90 นาที)`;
            }
            document.getElementById('cycleText').innerHTML = cycleMsg;

            // Update Suggestions
            updateSuggestions(wakeVal);
        }

        function updateSuggestions(wakeTimeStr) {
            document.getElementById('targetWakeDisplay').innerText = wakeTimeStr;
            const [wH, wM] = wakeTimeStr.split(':').map(Number);
            const wakeDate = new Date();
            wakeDate.setHours(wH, wM, 0, 0);

            // Calculate subtractive cycles (90mins * 4, 5, 6)
            // 4 cycles = 6h, 5 cycles = 7.5h, 6 cycles = 9h
            // +15 mins to fall asleep

            let html = '';

            [6, 5, 4].forEach(cycles => {
                const sleepMins = (cycles * 90) + 15; // 15 min buffer
                const bedDate = new Date(wakeDate.getTime() - (sleepMins * 60000));
                const timeStr = bedDate.toTimeString().slice(0, 5);

                html += `
                    <div style="background:var(--card-bg); padding:0.5rem 1rem; border-radius:10px; border:1px solid var(--primary-color); text-align:center; box-shadow:0 2px 5px rgba(0,0,0,0.05);">
                        <div style="font-weight:bold; color:var(--text-color);">${timeStr}</div>
                        <div style="font-size:0.7rem; color:var(--text-muted);">${cycles} รอบ</div>
                    </div>
                `;
            });

            document.getElementById('suggestedBedTimes').innerHTML = html;
        }

        async function saveSleepLog() {
            const btn = document.getElementById('saveSleepBtn');
            const originalHTML = btn.innerHTML;

            if (!selectedQuality) {
                alert('กรุณาเลือกความรู้สึกตอนตื่น (คุณภาพการนอน)');
                return;
            }

            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> กำลังบันทึก...';
            btn.disabled = true;

            try {
                const { data: { user } } = await _supabase.auth.getUser();

                if (user) {
                    // 1. Save to DB (mock for now if table doesn't exist, but attempting structure)
                    // We'll use 'excretion_logs' structure as generic 'activity_logs' conceptually if specific table absent
                    // But preferably we save to local storage primarily if no backend support yet

                    const sleepDuration = document.getElementById('durationText').innerText;
                    const dreamNote = document.getElementById('dreamNote').value.trim();

                    const logData = {
                        user_id: user.id,
                        type: 'sleep',
                        detail: selectedQuality,
                        note: `${sleepDuration} ${dreamNote ? '| ' + dreamNote : ''}`, // Combine for backward compatibility or simple storage
                        dream_note: dreamNote, // Explicit field if we add it
                        created_at: new Date().toISOString()
                    };

                    // Try saving to generic log or specialized if available
                    // For safety in this demo, let's assume we save to a generic table or fail gracefully to local
                    try {
                        await _supabase.from('excretion_logs').insert([logData]); // Reusing table for demo
                    } catch (err) {
                        console.warn("DB save failed, using local", err);
                    }

                    // 2. Local Storage Backup (Reliable for demo)
                    const sleepHistory = JSON.parse(localStorage.getItem('sleep_logs') || '[]');
                    sleepHistory.push(logData);
                    localStorage.setItem('sleep_logs', JSON.stringify(sleepHistory));

                    // 3. Save Preference (Wake Time)
                    // This is key for the user request: "System uses wake time for other alerts"
                    const wakeTimeVal = document.getElementById('wakeTime').value;
                    await _supabase.auth.updateUser({
                        data: { preferred_wake_time: wakeTimeVal }
                    });

                    alert('บันทึกข้อมูลการนอนเรียบร้อยแล้ว');
                    location.href = 'history.html'; // Go to history to see it
                } else {
                    alert('Session expired. Please login again.');
                    location.href = 'index.html';
                }

            } catch (e) {
                console.error(e);
                alert('เกิดข้อผิดพลาด: ' + e.message);
            } finally {
                btn.innerHTML = originalHTML;
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>

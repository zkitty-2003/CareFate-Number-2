<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>เลือกธีม - CareFate</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>

<body>
    <div class="app-container">
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>

        <main class="login-screen" style="justify-content: flex-start; padding-top: 3rem;">
            <div class="logo-container" style="margin-bottom: 2rem;">
                <h1 class="app-name">เลือกสไตล์ของคุณ</h1>
                <p class="tagline">แนะนำธีมตามช่วงอายุของคุณ:</p>
            </div>

            <div class="theme-selection-container" id="themeContainer">
                <!-- Theme Cards will be injected here by JS -->
            </div>

            <button id="completeRegistration" class="btn-primary" style="margin-top: auto; margin-bottom: 1rem;">
                <span>ยืนยันการเลือกธีม</span>
                <i class="fa-solid fa-check"></i>
            </button>
        </main>
    </div>

    <!-- Additional styles for theme cards -->
    <style>
        .theme-card {
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }

        .theme-card.recommended {
            border-color: #a855f7;
            background: rgba(168, 85, 247, 0.1);
        }

        .theme-card.selected {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
            transform: scale(1.02);
        }

        .theme-card:hover {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .theme-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--text-main);
        }

        .theme-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
        }

        .theme-info p {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #a855f7;
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Specific Theme Colors (Preview) */
        .theme-youth .theme-icon {
            background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%);
            color: #fff;
        }

        .theme-working .theme-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .theme-elder .theme-icon {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: #222;
        }
    </style>

    <script src="register.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareFate - ติดตามรอบเดือน</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=3">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        /* Base Theme - Pink/Red */
        :root {
            --period-primary: #ec4899;
            --period-secondary: #db2777;
            --period-bg-gradient: radial-gradient(circle, #be185d 0%, transparent 60%);
        }

        .period-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        /* Status Card */
        #statusCard {
            text-align: center;
            color: white;
            background: linear-gradient(135deg, var(--period-primary), var(--period-secondary));
            border: none;
            padding: 2rem 1.5rem;
        }

        .status-text {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .status-days {
            font-size: 3rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        /* Symptom Grid */
        .symptom-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }

        .symptom-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.2s;
        }

        .symptom-item.active {
            opacity: 1;
            transform: scale(1.1);
        }

        .symptom-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #fdf2f8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--period-primary);
            border: 2px solid transparent;
        }

        .symptom-item.active .symptom-icon {
            background: var(--period-primary);
            color: white;
            border-color: var(--period-secondary);
            box-shadow: 0 4px 10px rgba(236, 72, 153, 0.4);
        }

        .symptom-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: center;
        }

        /* Notes */
        .note-input {
            width: 100%;
            background: #fdf2f8;
            border: 1px solid #fbcfe8;
            border-radius: 12px;
            padding: 1rem;
            font-family: inherit;
            resize: none;
            margin-top: 1rem;
            outline: none;
        }

        .note-input:focus {
            border-color: var(--period-primary);
        }

        /* History List */
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        /* Buttons */
        .action-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.2s;
        }

        .btn-start {
            background: #be123c;
            color: white;
            box-shadow: 0 4px 15px rgba(190, 18, 60, 0.3);
        }

        .btn-end {
            background: #fff;
            border: 2px solid #be123c;
            color: #be123c;
        }

        /* --- THEMES --- */

        /* 1. YOUTH */
        body.theme-youth {
            --period-primary: #f472b6;
            --period-secondary: #db2777;
        }

        body.theme-youth .period-card {
            border-radius: 24px;
            border: 2px solid #fbcfe8;
        }

        body.theme-youth #statusCard {
            background: linear-gradient(135deg, #f9a8d4, #f472b6);
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(244, 114, 182, 0.4);
        }

        body.theme-youth .symptom-icon {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            /* Fix for style.css global override */
            -webkit-text-fill-color: initial !important;
            color: var(--period-primary);
        }

        body.theme-youth .symptom-icon i {
            /* Ensure icon inside also resets */
            -webkit-text-fill-color: initial !important;
            background: none !important;
            color: var(--period-primary) !important;
            font-size: 1.5rem !important;
            /* Reset size override if any */
        }

        body.theme-youth .symptom-item.active .symptom-icon i {
            color: white !important;
        }

        /* 2. WORKING */
        body.theme-working {
            --period-primary: #9f1239;
            /* Rose 800 */
            --period-secondary: #881337;
        }

        body.theme-working .period-card {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-shadow: none;
            background: #fff;
        }

        body.theme-working #statusCard {
            background: #881337;
            border-radius: 8px;
        }

        body.theme-working .status-days {
            font-family: sans-serif;
            font-weight: 500;
        }

        body.theme-working .symptom-icon {
            border-radius: 8px;
            background: #f1f5f9;
            color: #64748b;
        }

        body.theme-working .symptom-item.active .symptom-icon {
            background: #9f1239;
            color: white;
            border-radius: 8px;
        }

        body.theme-working .btn-start {
            border-radius: 6px;
            background: #9f1239;
        }

        /* 3. ELDER */
        body.theme-elder {
            --period-primary: #be123c;
        }

        body.theme-elder .background-shapes {
            display: none;
        }

        body.theme-elder .app-container {
            background: #f8fafc;
        }

        body.theme-elder .period-card {
            border: 2px solid #000;
            border-radius: 12px;
            background: white;
        }

        body.theme-elder #statusCard {
            background: white;
            border: 2px solid #000;
            color: #000;
        }

        body.theme-elder .status-text {
            font-size: 1.3rem;
            font-weight: 600;
        }

        body.theme-elder .status-days {
            font-size: 3.5rem;
        }

        body.theme-elder .symptom-label {
            font-size: 1rem;
            color: #000;
        }

        body.theme-elder .symptom-icon {
            width: 60px;
            height: 60px;
            border: 2px solid #000;
            background: #fff;
            color: #000;
            font-size: 2rem;
        }

        body.theme-elder .symptom-item.active .symptom-icon {
            background: #fecdd3;
            /* Light pink */
            color: #000;
            border-width: 3px;
        }

        body.theme-elder .btn-start,
        body.theme-elder .btn-end {
            border: 2px solid #000;
            color: #000;
            background: #fff;
            font-size: 1.2rem;
        }

        body.theme-elder .btn-start {
            background: #fecdd3;
        }
    </style>
</head>

<body class="theme-working page-feature">
    <div class="background-shapes">
        <div class="shape shape-1" style="background: radial-gradient(circle, #f43f5e 0%, transparent 60%);"></div>
        <div class="shape shape-2" style="background: radial-gradient(circle, #be123c 0%, transparent 60%);"></div>
    </div>

    <div class="app-container" style="display:flex; flex-direction:column; padding:0 !important; overflow:hidden;">
        <!-- Header -->
        <div style="padding: 1.5rem 1.5rem 0.5rem; display:flex; align-items:center;">
            <button onclick="location.href='dashboard.html'"
                style="background:none; border:none; padding:0.5rem; cursor:pointer; color:var(--text-color);">
                <i class="fa-solid fa-arrow-left" style="font-size:1.5rem;"></i>
            </button>
            <h1
                style="flex:1; text-align:center; font-size:1.2rem; margin:0; font-weight:600; color:var(--text-color);">
                ติดตามรอบเดือน
            </h1>
            <div style="width:35px;"></div>
        </div>

        <div class="scrollable-content" style="flex:1; overflow-y:auto; padding: 0 1.5rem 6rem;">

            <!-- Status Card -->
            <div id="statusCard" class="period-card">
                <div class="status-text">รอบเดือนถัดไปในอีก</div>
                <div class="status-days" id="daysCount">--</div>
                <div class="status-text" id="dateText" style="font-size:0.9rem;">คาดการณ์: --/--/----</div>
                <div id="currentStatus"
                    style="margin-top:1rem; padding:0.5rem; background:rgba(255,255,255,0.2); border-radius:8px; display:none;">
                    <i class="fa-solid fa-droplet"></i> กำลังเป็นประจำเดือนวันที่ <span id="periodDayCount">1</span>
                </div>
            </div>

            <!-- Action Area -->
            <div class="period-card">
                <h3 style="margin:0; font-size:1.1rem; color:var(--text-color);">บันทึกวันนี้</h3>
                <div style="color:var(--text-muted); font-size:0.9rem; margin-bottom:1rem;" id="todayDate"></div>

                <div id="btnArea">
                    <!-- JS will inject buttons here -->
                </div>
            </div>

            <!-- Symptoms -->
            <div class="period-card">
                <h3 style="margin:0; font-size:1.1rem; color:var(--text-color);">อาการวันนี้</h3>
                <div class="symptom-grid">
                    <div class="symptom-item" onclick="toggleSymptom(this, 'cramps')">

                    <div class="symptom-item" onclick="toggleSymptom(this, 'moody')">
                        <div class="symptom-icon"><i class="fa-solid fa-face-angry"></i></div>
                        <div class="symptom-label">หงุดหงิด</div>
                    </div>
                    <div class="symptom-item" onclick="toggleSymptom(this, 'acne')">
                        <div class="symptom-icon"><i class="fa-solid fa-virus"></i></div>
                        <div class="symptom-label">เป็นสิว</div>
                    </div>
                    <div class="symptom-item" onclick="toggleSymptom(this, 'fatigue')">
                        <div class="symptom-icon"><i class="fa-solid fa-battery-quarter"></i></div>
                        <div class="symptom-label">อ่อนเพลีย</div>
                    </div>
                    <div class="symptom-item" onclick="toggleSymptom(this, 'headache')">
                        <div class="symptom-icon"><i class="fa-solid fa-brain"></i></div>
                        <div class="symptom-label">ปวดหัว</div>
                    </div>
                    <div class="symptom-item" onclick="toggleSymptom(this, 'bloating')">
                        <div class="symptom-icon"><i class="fa-solid fa-cloud"></i></div>
                        <div class="symptom-label">ตัวบวม</div>
                    </div>
                    <div class="symptom-item" onclick="toggleSymptom(this, 'cravings')">
                        <div class="symptom-icon"><i class="fa-solid fa-ice-cream"></i></div>
                        <div class="symptom-label">อยากทานของหวาน</div>
                    </div>
                    <div class="symptom-item" onclick="toggleSymptom(this, 'sleepy')">

                        <div class="symptom-label">ง่วงนอน</div>
                    </div>

                <textarea class="note-input" id="noteInput" placeholder="บันทึกเพิ่มเติม..." rows="3"
                    onblur="saveNote()"></textarea>
            </div>

            <!-- History Summary -->
            <div class="period-card">
                <h3 style="margin:0 0 1rem; font-size:1.1rem; color:var(--text-color);">ประวัติรอบเดือนล่าสุด</h3>

                </div>

        </div>

        <!-- Bottom Nav -->
        <div class="bottom-nav">
            <div class="nav-item" onclick="location.href='dashboard.html'"><i class="fa-solid fa-house"></i></div>
            <div class="nav-item" onclick="location.href='history.html'"><i class="fa-solid fa-chart-pie"></i></div>
            <div class="nav-item"><i class="fa-solid fa-comment-dots"></i></div>
            <div class="nav-item" onclick="location.href='settings.html'"><i class="fa-solid fa-gear"></i></div>
        </div>

    <script>
        const SUPABASE_URL = 'https://rjszmmogkiblqojikcow.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_RoboGAH-Nqm1dQi3ORqYUQ_StZ7uU4Y';
        let _supabase;

        // State
        let isPeriodActive = false;
        let currentCycleStart = null;
        const todayStr = new Date().toISOString().split('T')[0];

        document.addEventListener('DOMContentLoaded', async () => {
            if (window.supabase) {
                _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            }

            // Apply Theme
            try {
                if (_supabase) {
                    const { data: { user } } = await _supabase.auth.getUser();
                    if (user && user.user_metadata && user.user_metadata.theme) {
                        document.body.classList.remove('theme-youth', 'theme-working', 'theme-elder');
                        document.body.classList.add(`theme-${user.user_metadata.theme}`);
                    }
                } else {
                    // Fallback to local storage theme if available or default
                    const savedTheme = localStorage.getItem('theme');
                    if (savedTheme) {
                        document.body.classList.remove('theme-youth', 'theme-working', 'theme-elder');
                        document.body.classList.add(`theme-${savedTheme}`);
                    }
                }
            } catch (e) { }

            // UI Init
            document.getElementById('todayDate').innerText = new Date().toLocaleDateString('th-TH', {
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
            });

            loadData();
        });

        function loadData() {
            // Load Cycles
            const cycles = JSON.parse(localStorage.getItem('period_cycles') || '[]');

            // Determine Status
            // Check if last cycle has no end date -> Active
            const lastCycle = cycles[cycles.length - 1];
            if (lastCycle && !lastCycle.end) {
                isPeriodActive = true;
                currentCycleStart = new Date(lastCycle.start);
            } else {
                isPeriodActive = false;
                currentCycleStart = null;
            }

            renderStatus(cycles);
            renderButtons();
            renderHistory(cycles);
            loadSymptoms();
        }

        function renderStatus(cycles) {
            const statusCard = document.getElementById('statusCard');
            const daysCount = document.getElementById('daysCount');
            const dateText = document.getElementById('dateText');
            const currentStatus = document.getElementById('currentStatus');
            const periodDayCount = document.getElementById('periodDayCount');

            if (isPeriodActive) {
                // Active Period
                daysCount.style.display = 'none';
                dateText.style.display = 'none';
                currentStatus.style.display = 'block';

                // Calculate day count
                const diffTime = Math.abs(new Date() - currentCycleStart);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                periodDayCount.innerText = diffDays; // Day 1, 2, 3...

                document.querySelector('.status-text').innerText = "สถานะปัจจุบัน";
            } else {
                // Prediction
                daysCount.style.display = 'block';
                dateText.style.display = 'block';
                currentStatus.style.display = 'none';
                document.querySelector('.status-text').innerText = "รอบเดือนถัดไปในอีก";

                const lastCycle = cycles[cycles.length - 1];
                if (lastCycle) {
                    // Simple logic: Start Date + 28 Days
                    const lastStart = new Date(lastCycle.start);
                    const nextDate = new Date(lastStart);
                    nextDate.setDate(lastStart.getDate() + 28);

                    const today = new Date();
                    const diffTime = nextDate - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                    if (diffDays > 0) {
                        daysCount.innerText = diffDays + " วัน";
                        dateText.innerText = "คาดการณ์: " + nextDate.toLocaleDateString('th-TH');
                        statusCard.style.background = ""; // Reset default
                    } else {
                        daysCount.innerText = "วันนี้"; // Or overdue
                        if (diffDays <= 0) {
                            daysCount.innerText = "วันนี้"; // Simplify for now
                            dateText.innerText = "หรือล่าช้าไป " + Math.abs(diffDays) + " วัน";
                        }
                        statusCard.style.background = "#ef4444"; // Warning red
                    }
                } else {
                    daysCount.innerText = "--";
                    dateText.innerText = "ยังไม่มีข้อมูลรอบเดือน";
                }
            }
        }

        function renderButtons() {
            const container = document.getElementById('btnArea');
            if (isPeriodActive) {
                container.innerHTML = `
                    <button class="action-btn btn-end" onclick="endPeriod()">
                        <i class="fa-solid fa-stop"></i> บันทึกประจำเดือนหมด
                    </button>
                    <p style="text-align:center; font-size:0.8rem; color:#666; margin-top:0.5rem;">เริ่มเมื่อ: ${currentCycleStart.toLocaleDateString('th-TH')}</p>
                `;
            } else {
                container.innerHTML = `
                    <button class="action-btn btn-start" onclick="startPeriod()">
                        <i class="fa-solid fa-play"></i> บันทึกประจำเดือนมา
                    </button>
                `;
            }
        }

        function startPeriod() {
            if (!confirm('ยืนยันบันทึกว่าประจำเดือนเริ่มมาวันนี้?')) return;

            const cycles = JSON.parse(localStorage.getItem('period_cycles') || '[]');
            cycles.push({
                start: todayStr,
                end: null
            });
            localStorage.setItem('period_cycles', JSON.stringify(cycles));

            // Log to History
            logToHistory('ประจำเดือนเริ่มมา', 'รอบเดือนใหม่');

            loadData();
        }

        function endPeriod() {
            if (!confirm('ยืนยันบันทึกว่าประจำเดือนหมดวันนี้?')) return;

            const cycles = JSON.parse(localStorage.getItem('period_cycles') || '[]');
            const lastIdx = cycles.length - 1;
            if (lastIdx >= 0) {
                cycles[lastIdx].end = todayStr;
                localStorage.setItem('period_cycles', JSON.stringify(cycles));

                // Log to History
                logToHistory('ประจำเดือนหมด', 'ระยะเวลา: ' + getDuration(cycles[lastIdx].start, todayStr) + ' วัน');
            }
            loadData();
        }

        function getDuration(start, end) {
            const d1 = new Date(start);
            const d2 = new Date(end);
            const diff = Math.abs(d2 - d1);
            return Math.ceil(diff / (1000 * 60 * 60 * 24)) + 1; // Include start day
        }

        // --- Symptoms ---
        function toggleSymptom(el, symptomKey) {
            el.classList.toggle('active');

            const logs = JSON.parse(localStorage.getItem('period_symptoms') || '{}');
            if (!logs[todayStr]) logs[todayStr] = { symptoms: [], note: '' };

            const currentSymptoms = new Set(logs[todayStr].symptoms);
            if (el.classList.contains('active')) {
                currentSymptoms.add(symptomKey);
            } else {
                currentSymptoms.delete(symptomKey);
            }

            logs[todayStr].symptoms = Array.from(currentSymptoms);
            localStorage.setItem('period_symptoms', JSON.stringify(logs));

            // Feedback
            showToast('บันทึกอาการแล้ว');
        }

        function saveNote() {
            const noteCtx = document.getElementById('noteInput').value;
            const logs = JSON.parse(localStorage.getItem('period_symptoms') || '{}');
            if (!logs[todayStr]) logs[todayStr] = { symptoms: [], note: '' };

            logs[todayStr].note = noteCtx;
            localStorage.setItem('period_symptoms', JSON.stringify(logs));

            if (noteCtx.trim().length > 0) showToast('บันทึกโน้ตแล้ว');
        }

        function loadSymptoms() {
            const logs = JSON.parse(localStorage.getItem('period_symptoms') || '{}');
            const todayLog = logs[todayStr];

            if (todayLog) {
                document.getElementById('noteInput').value = todayLog.note || '';

                // Active symptoms
                const items = document.querySelectorAll('.symptom-item');
                items.forEach(item => {
                    // Extract key from onclick attr (hacky but works for inline)
                    const onclick = item.getAttribute('onclick');
                    const key = onclick.match(/'([^']+)'/)[1];
                    if (todayLog.symptoms && todayLog.symptoms.includes(key)) {
                        item.classList.add('active');
                    }
                });
            }
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.innerText = message;
            toast.style.cssText = `
                position: fixed;
                bottom: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 10px 20px;
                border-radius: 20px;
                z-index: 9999;
                font-size: 0.9rem;
                animation: fadeInOut 2s ease forwards;
            `;
            document.body.appendChild(toast);

            // Add keyframes if not exists
            if (!document.getElementById('toast-style')) {
                const style = document.createElement('style');
                style.id = 'toast-style';
                style.innerHTML = `
                    @keyframes fadeInOut {
                        0% { opacity: 0; transform: translate(-50%, 20px); }
                        15% { opacity: 1; transform: translate(-50%, 0); }
                        85% { opacity: 1; transform: translate(-50%, 0); }
                        100% { opacity: 0; transform: translate(-50%, -20px); }
                    }
                `;
                document.head.appendChild(style);
            }

            setTimeout(() => toast.remove(), 2000);
        }

        // --- History ---
        function renderHistory(cycles) {
            const list = document.getElementById('historyList');
            const reversed = [...cycles].reverse(); // Newest first

            if (reversed.length === 0) {
                list.innerHTML = '<p style="text-align:center; color:#999;">ยังไม่มีประวัติ</p>';
                return;
            }

            let html = '';
            reversed.slice(0, 5).forEach(c => {
                const s = new Date(c.start);
                const startFmt = s.toLocaleDateString('th-TH', { month: 'short', day: 'numeric' });

                let endFmt = 'กำลังเป็น';
                let dur = '';

                if (c.end) {
                    const e = new Date(c.end);
                    endFmt = e.toLocaleDateString('th-TH', { month: 'short', day: 'numeric' });
                    dur = getDuration(c.start, c.end) + ' วัน';
                }

                html += `
                    <div class="history-item">
                        <div>
                            <div style="font-weight:600; color:var(--text-color);">${startFmt} - ${endFmt}</div>
                            <div style="font-size:0.85rem; color:var(--text-muted);"> พ.ศ. ${s.getFullYear() + 543}</div>
                        </div>
                        <div style="color:var(--period-primary); font-weight:600;">${dur}</div>
                    </div>
                 `;
            });
            list.innerHTML = html;
        }

        async function logToHistory(detail, note) {
            try {
                if (_supabase) {
                    const { data: { user } } = await _supabase.auth.getUser();
                    if (user) {
                        const logData = {
                            user_id: user.id,
                            type: 'period',
                            detail: detail,
                            note: note,
                            created_at: new Date().toISOString()
                        };

                        // Supabase Insert
                        try {
                            const { error } = await _supabase.from('period_logs').insert([logData]);
                            if (error) console.error('Supabase error:', error);
                        } catch (err) { console.error(err); }

                        // Fallback to local storage for history.html integration
                        const histLogs = JSON.parse(localStorage.getItem('period_history_logs') || '[]');
                        histLogs.push(logData);
                        localStorage.setItem('period_history_logs', JSON.stringify(histLogs));
                    }
                } else {
                    const logData = {
                        user_id: 'local',
                        type: 'period',
                        detail: detail,
                        note: note,
                        created_at: new Date().toISOString()
                    };
                    const histLogs = JSON.parse(localStorage.getItem('period_history_logs') || '[]');
                    histLogs.push(logData);
                    localStorage.setItem('period_history_logs', JSON.stringify(histLogs));
                }
            } catch (e) {
                // Always save to local storage as fallback
                const logData = {
                    user_id: 'local',
                    type: 'period',
                    detail: detail,
                    note: note,
                    created_at: new Date().toISOString()
                };
                const histLogs = JSON.parse(localStorage.getItem('period_history_logs') || '[]');
                histLogs.push(logData);
                localStorage.setItem('period_history_logs', JSON.stringify(histLogs));
            }
        }

    </script>

<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareFate - นัดหมายแพทย์</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=3">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <style>
        /* Base Theme - Appointment (Teal/Cyan) */
        :root {
            --app-primary: #14b8a6;
            --app-accent: #0d9488;
            --app-bg: #f0fdfa;
        }

        .app-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        /* Upcoming Card */
        .upcoming-card {
            background: linear-gradient(135deg, var(--app-primary), var(--app-accent));
            color: white;
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 25px rgba(20, 184, 166, 0.3);
            position: relative;
            overflow: hidden;
        }

        .upcoming-card::after {
            content: '';
            position: absolute;
            top: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--card-border);
            background: rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: var(--app-primary);
            background: white;
        }

        /* Save Button */
        .save-btn {
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            border: none;
            background: var(--app-primary);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            box-shadow: 0 4px 15px rgba(20, 184, 166, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .save-btn:active {
            transform: scale(0.98);
        }


        /* --- THEMES --- */

        /* 1. YOUTH (Soft Teal/Mint) */
        body.theme-youth {
            --app-primary: #2dd4bf;
            --app-accent: #14b8a6;
        }

        body.theme-youth .background-shapes .shape-1 {
            background: radial-gradient(circle, #ccfbf1 0%, transparent 60%);
        }

        body.theme-youth .app-card {
            border: 2px solid #ccfbf1;
            background: rgba(255, 255, 255, 0.9);
        }

        /* 2. WORKING (Professional Blue/Green) */
        body.theme-working {
            --app-primary: #0891b2;
            --app-accent: #0e7490;
        }

        body.theme-working .app-card {
            border: 1px solid #cffafe;
            background: white;
        }

        /* 3. ELDER (High Contrast) */
        body.theme-elder {
            --app-primary: #000;
            --app-accent: #000;
        }

        body.theme-elder .app-card {
            border: 2px solid #000;
            background: white;
            box-shadow: none;
        }

        body.theme-elder .upcoming-card {
            background: #000;
            color: #fff;
            border: 2px solid #000;
        }

        body.theme-elder .save-btn {
            background: white;
            color: black;
            border: 2px solid black;
            box-shadow: none;
        }
    </style>
</head>

<body class="theme-working page-feature">
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="app-container" style="display:flex; flex-direction:column; padding:0 !important; overflow:hidden;">
        <!-- Header -->
        <div style="padding: 1.5rem 1.5rem 0.5rem; display:flex; align-items:center;">
            <button onclick="location.href='dashboard.html'"
                style="background:none; border:none; padding:0.5rem; cursor:pointer; color:var(--text-color);">
                <i class="fa-solid fa-arrow-left" style="font-size:1.5rem;"></i>
            </button>
            <h1
                style="flex:1; text-align:center; font-size:1.2rem; margin:0; font-weight:600; color:var(--text-color);">
                นัดหมายแพทย์
            </h1>
            <div style="width:35px;"></div>
        </div>

        <div class="scrollable-content" style="flex:1; overflow-y:auto; padding: 0 1.5rem 6rem;">

            <!-- Upcoming Appointment -->
            <div id="upcomingSection" style="display:none;">
                <h3 style="margin:0 0 0.5rem; font-size:1rem; color:var(--text-color); opacity:0.8;">นัดหมายครั้งถัดไป
                </h3>
                <div class="upcoming-card">
                    <div style="font-size:0.9rem; opacity:0.9; margin-bottom:5px;">
                        <i class="fa-regular fa-calendar"></i> <span id="next-date">-</span>
                    </div>
                    <h2 style="margin:0; font-size:1.5rem; font-weight:700;" id="next-title">นัดตรวจสุขภาพ</h2>
                    <div style="margin-top:10px; display:flex; align-items:center; gap:10px;">
                        <i class="fa-solid fa-user-doctor"></i> <span id="next-doctor">-</span>
                    </div>
                    <div
                        style="margin-top:5px; display:flex; align-items:center; gap:10px; font-size:0.9rem; opacity:0.9;">
                        <i class="fa-solid fa-location-dot"></i> <span id="next-location">-</span>
                    </div>
                </div>
            </div>

            <!-- Add New Form -->
            <div class="app-card">
                <h3 style="margin:0 0 1rem; font-size:1.1rem; color:var(--text-color);">เพิ่มนัดหมายใหม่</h3>

                <div class="form-group">
                    <label class="form-label">หัวข้อนัดหมาย</label>
                    <input type="text" class="form-input" id="input-title" placeholder="เช่น ตรวจสุขภาพ, ฟังผลเลือด">
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:0.8rem;">
                    <div class="form-group">
                        <label class="form-label">วันที่</label>
                        <input type="date" class="form-input" id="input-date">
                    </div>
                    <div class="form-group">
                        <label class="form-label">เวลา</label>
                        <input type="time" class="form-input" id="input-time">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">เวลาแจ้งเตือน (กำหนดเอง)</label>
                    <input type="datetime-local" class="form-input" id="input-notify-datetime">
                    <span style="font-size:0.8rem; color:var(--text-muted);">*ถ้าไม่ระบุ ระบบจะแจ้งเตือนล่วงหน้า 30
                        นาที</span>
                </div>

                <div class="form-group">
                    <label class="form-label">แพทย์ผู้ดูแล</label>
                    <input type="text" class="form-input" id="input-doctor" placeholder="ชื่อคุณหมอ">
                </div>

                <div class="form-group">
                    <label class="form-label">สถานที่ / โรงพยาบาล</label>
                    <input type="text" class="form-input" id="input-location" placeholder="เช่น รพ.จุฬาฯ ตึก ภปร.">
                </div>

                <div class="form-group">
                    <label class="form-label">บันทึกเพิ่มเติม</label>
                    <textarea class="form-input" id="input-note" rows="2"
                        placeholder="สิ่งที่ต้องเตรียม, อาการที่ต้องแจ้ง"></textarea>
                </div>

                <button class="save-btn" onclick="saveLog()">
                    <i class="fa-solid fa-calendar-check"></i> บันทึกนัดหมาย
                </button>
            </div>

            <!-- Recent History -->
            <div style="margin-top:2rem;">
                <h4 style="color:var(--text-color); margin-bottom:1rem; opacity:0.8;">รายการนัดหมายทั้งหมด</h4>
                <div id="recentList">
                    <!-- JS will populate -->
                </div>
            </div>

        </div>

        <!-- Bottom Nav -->
        <div class="bottom-nav">
            <div class="nav-item" onclick="location.href='dashboard.html'"><i class="fa-solid fa-house"></i></div>
            <div class="nav-item" onclick="location.href='history.html'"><i class="fa-solid fa-chart-pie"></i></div>
            <div class="nav-item"><i class="fa-solid fa-comment-dots"></i></div>
            <div class="nav-item" onclick="location.href='settings.html'"><i class="fa-solid fa-gear"></i></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://rjszmmogkiblqojikcow.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_RoboGAH-Nqm1dQi3ORqYUQ_StZ7uU4Y';
        let _supabase;

        document.addEventListener('DOMContentLoaded', async () => {
            if (window.supabase) {
                _supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            }

            // Defaults
            const now = new Date();
            document.getElementById('input-date').value = now.toISOString().split('T')[0];
            document.getElementById('input-time').value = "09:00"; // Default morning

            // Apply Theme
            try {
                if (_supabase) {
                    const { data: { user } } = await _supabase.auth.getUser();
                    if (user && user.user_metadata && user.user_metadata.theme) {
                        document.body.classList.remove('theme-youth', 'theme-working', 'theme-elder');
                        document.body.classList.add(`theme-${user.user_metadata.theme}`);
                    }
                } else {
                    const savedTheme = localStorage.getItem('theme');
                    if (savedTheme) {
                        document.body.classList.remove('theme-youth', 'theme-working', 'theme-elder');
                        document.body.classList.add(`theme-${savedTheme}`);
                    }
                }
            } catch (e) { }

            loadAppointments();
        });

        async function saveLog() {
            const title = document.getElementById('input-title').value;
            const date = document.getElementById('input-date').value;
            const time = document.getElementById('input-time').value;
            const notifyDatetime = document.getElementById('input-notify-datetime').value;
            const doctor = document.getElementById('input-doctor').value;
            const location = document.getElementById('input-location').value;
            const note = document.getElementById('input-note').value;

            if (!title || !date || !time) {
                alert('กรุณากรอกหัวข้อ วันที่ และเวลา');
                return;
            }

            const logData = {
                // type: 'appointment', // removed for DB, will add back when reading
                detail: title,
                doctor: doctor,
                location: location,
                note: note,
                appointment_date: `${date}T${time}:00`,
                notify_date: notifyDatetime || null,
                created_at: new Date().toISOString()
            };

            // Save to Supabase (if user logged in)
            try {
                const { data: { user } } = await _supabase.auth.getUser();
                if (user) {
                    const { error } = await _supabase
                        .from('appointment_logs')
                        .insert([{
                            user_id: user.id,
                            ...logData
                        }]);
                    if (error) console.error('Supabase error:', error);
                }
            } catch (e) { console.error(e); }

            // Save Local (Mirror/Guest)
            const logs = JSON.parse(localStorage.getItem('appointment_logs') || '[]');
            logs.push({ ...logData, type: 'appointment' });
            localStorage.setItem('appointment_logs', JSON.stringify(logs));

            showToast('บันทึกนัดหมายเรียบร้อย');

            // Reset
            document.getElementById('input-title').value = '';
            document.getElementById('input-notify-datetime').value = '';
            document.getElementById('input-doctor').value = '';
            document.getElementById('input-location').value = '';
            document.getElementById('input-note').value = '';

            loadAppointments();
        }

        function loadAppointments() {
            const list = document.getElementById('recentList');
            const upcomingSection = document.getElementById('upcomingSection');

            let logs = JSON.parse(localStorage.getItem('appointment_logs') || '[]');

            // Sort by Appointment Date (Ascending for upcoming, Descending for past maybe? Let's just do Ascending to see what's coming)
            // Actually, usually we want to see upcoming first.

            const now = new Date();

            // Filter and Sort
            logs.sort((a, b) => new Date(a.appointment_date) - new Date(b.appointment_date));

            // Find next upcoming
            const nextApp = logs.find(l => new Date(l.appointment_date) > now);

            if (nextApp) {
                upcomingSection.style.display = 'block';
                const d = new Date(nextApp.appointment_date);
                document.getElementById('next-date').innerText = d.toLocaleDateString('th-TH', { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' });
                document.getElementById('next-title').innerText = nextApp.detail;
                document.getElementById('next-doctor').innerText = nextApp.doctor || 'ไม่ระบุแพทย์';
                document.getElementById('next-location').innerText = nextApp.location || 'ไม่ระบุสถานที่';
            } else {
                upcomingSection.style.display = 'none';
            }

            if (logs.length === 0) {
                list.innerHTML = '<p style="color:var(--text-muted); font-size:0.9rem; text-align:center;">ยังไม่มีรายการนัดหมาย</p>';
                return;
            }

            list.innerHTML = logs.map(l => {
                const d = new Date(l.appointment_date);
                const dateStr = d.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: '2-digit' });
                const timeStr = d.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' });
                const isPast = d < now;

                return `
                    <div style="display:flex; align-items:center; background:${isPast ? 'rgba(0,0,0,0.03)' : 'white'}; padding:12px; border-radius:12px; margin-bottom:8px; border:1px solid var(--card-border); opacity:${isPast ? 0.7 : 1};">
                        <div style="width:45px; height:45px; background:${isPast ? '#eee' : 'var(--app-bg)'}; border-radius:10px; display:flex; flex-direction:column; align-items:center; justify-content:center; color:${isPast ? '#999' : 'var(--app-primary)'}; margin-right:12px; font-weight:bold; line-height:1.2;">
                            <span style="font-size:0.7rem;">${d.toLocaleDateString('en-US', { month: 'short' })}</span>
                            <span style="font-size:1.1rem;">${d.getDate()}</span>
                        </div>
                        <div style="flex:1;">
                            <div style="font-size:1rem; font-weight:600; color:var(--text-color);">${l.detail}</div>
                            <div style="font-size:0.8rem; color:var(--text-muted);">
                                <i class="fa-regular fa-clock"></i> ${timeStr} 
                                ${l.doctor ? ` • <i class="fa-solid fa-user-doctor"></i> ${l.doctor}` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.innerText = message;
            toast.style.cssText = `
                position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%);
                background: rgba(0,0,0,0.8); color: white; padding: 10px 20px;
                border-radius: 20px; z-index: 9999; font-size: 0.9rem;
                animation: fadeInOut 2s ease forwards;
            `;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }
    </script>
    <script src="notifications.js"></script>
</body>

</html>
